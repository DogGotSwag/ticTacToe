<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel ='stylesheet' href="./style.css">
</head>
<body>

    <div class="start">
        <button>Start</button>
    </div>

    <div class="inputSec">

        <div>
            <label for="o">O :</label>
            <input type="text" id="o">
        </div>
     
        <div>
            <label for="x">X : </label>
            <input type="text" id="x">
        </div>


    </div>
    
    <div class="game-area" >
        
        <div class="symbol-area zero 0"></div>
        <div class="symbol-area zero 1"></div>
        <div class="symbol-area zero 2"></div>
        <div class="symbol-area one 0"></div>
        <div class="symbol-area one 1"></div>
        <div class="symbol-area one 2"></div>
        <div class="symbol-area two 0"></div>
        <div class="symbol-area two 1"></div>
        <div class="symbol-area two 2"></div>

    </div>

        
    <div class="bottom-area">
         
        <div class="resultsBox">
            <h3>Results:</h3>
            <p class="theResults"></p>
        </div>

        <button class="restartButton" type="button">
            Restart
        </button>

    <div>
    

    
</body>
</html>
